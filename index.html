<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="converter-card">
            <h1>Temperature Converter</h1>
            <p class="subtitle">Convert between Celsius, Fahrenheit, and Kelvin</p>
            
            <div class="input-group">
                <label for="temperature">Enter Temperature:</label>
                <input 
                    type="number" 
                    id="temperature" 
                    placeholder="Enter value" 
                    step="0.01"
                >
                <span class="error-message" id="errorMessage"></span>
            </div>

            <div class="unit-group">
                <label>From Unit:</label>
                <div class="radio-buttons">
                    <label class="radio-label">
                        <input type="radio" name="fromUnit" value="celsius" checked>
                        <span>Celsius (째C)</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="fromUnit" value="fahrenheit">
                        <span>Fahrenheit (째F)</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="fromUnit" value="kelvin">
                        <span>Kelvin (K)</span>
                    </label>
                </div>
            </div>

            <div class="unit-group">
                <label>To Unit:</label>
                <div class="radio-buttons">
                    <label class="radio-label">
                        <input type="radio" name="toUnit" value="celsius">
                        <span>Celsius (째C)</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="toUnit" value="fahrenheit" checked>
                        <span>Fahrenheit (째F)</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="toUnit" value="kelvin">
                        <span>Kelvin (K)</span>
                    </label>
                </div>
            </div>

            <button id="convertBtn" class="convert-btn">Convert</button>

            <div class="result-container" id="resultContainer" style="display: none;">
                <div class="result-box">
                    <p class="result-label">Converted Temperature:</p>
                    <p class="result-value" id="resultValue">--</p>
                </div>
            </div>

            <button id="resetBtn" class="reset-btn">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
